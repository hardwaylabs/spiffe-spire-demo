# Deployments with real SPIRE integration (mTLS enabled)
# Prerequisites: SPIRE must be installed first with ./scripts/setup-spire.sh
#
# Usage:
#   ./scripts/setup-spire.sh
#   kubectl apply -f deploy/k8s/namespace.yaml
#   kubectl apply -f deploy/k8s/opa-policies-configmap.yaml
#   kubectl apply -f deploy/k8s/deployments-spire.yaml
---
# OPA Service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opa-service
  namespace: spiffe-demo
  labels:
    app: opa-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opa-service
  template:
    metadata:
      labels:
        app: opa-service
    spec:
      containers:
        - name: opa-service
          image: localhost/spiffe-demo/opa-service:latest
          imagePullPolicy: Never
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
          ports:
            - containerPort: 8085
          args:
            - serve
            - --policy-dir=/policies
          env:
            - name: SPIFFE_DEMO_SERVICE_PORT
              value: "8085"
            - name: SPIFFE_DEMO_SERVICE_MOCK_SPIFFE
              value: "false"
            - name: SPIFFE_DEMO_SPIFFE_SOCKET_PATH
              value: "unix:///run/spire/agent-sockets/spire-agent.sock"
          volumeMounts:
            - name: policies
              mountPath: /policies
            - name: spire-agent-socket
              mountPath: /run/spire/agent-sockets
              readOnly: true
          livenessProbe:
            tcpSocket:
              port: 8085
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 8085
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: policies
          configMap:
            name: opa-policies
        - name: spire-agent-socket
          csi:
            driver: "csi.spiffe.io"
            readOnly: true
---
apiVersion: v1
kind: Service
metadata:
  name: opa-service
  namespace: spiffe-demo
spec:
  type: ClusterIP
  selector:
    app: opa-service
  ports:
    - port: 8085
      targetPort: 8085
